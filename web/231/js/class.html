<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			a{
				text-decoration: none;
				color: #017FCB;
			}
			ul{
				padding: 0;
				margin: 0;
				list-style-type: none;
			}
			li{
				width: 120px;
				height: 37px;
				border: 1px solid #4685C6;
				margin: 4px 2px;
				text-align: center;
				line-height: 37px;
				background: url(../img/bg.jpg) no-repeat left top;
			}
			li:hover{
				background: url(../img/bg.jpg) left -37px;
			}
		</style>
	</head>
	<body>
		<nav>
		<ul>
			<li><a>aaa</a></li>
			<li><a>bbb</a></li>
			<li><a>ccc</a></li>
		</ul>
		</nav>
	</body>
</html>
