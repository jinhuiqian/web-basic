<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增的输入类型</title>
	</head>
	<body>
		<form action="#" target="_blank" method="post">
			请输入您的E-mail（email域）:<input type="email" name="email_name"  /><br>
			请输入您的微博网址（url域）：<input type="url" name="url_name"  /><br>
			请输入您的年龄（number域）：<input type="number" name="number_name" value="18" min="15"  /><br>
			请调整背景音乐的音量（range域）：<input type="range" name="range_name" value="4" min="0"  /><br>
			选择您开学的日期（Date Pickers）: <input type="date" name="date"  /> <br>
			网页设计概念搜索（search域）：<input type="search" name="search_name"  /><br>
			你最喜欢的颜色（color域）：<input type="color" name="color_name"  /><br>
			请留下您的手机号码（tel域）：<input type="tel" name="tel_name" pattern="^\d {11}$"  /><br>
			<input type="submit" value="提交按钮"  />
		</form>
	</body>
</html>
